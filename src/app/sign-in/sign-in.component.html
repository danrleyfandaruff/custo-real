<ion-content class="login-content">

  <div class="background-blur"></div>

  <div class="login-wrapper">

    <ion-card class="login-card">
      <ion-card-content>

        <!-- Logo / Marca -->
        <div class="brand">
          <ion-icon name="shield-checkmark-outline"></ion-icon>
          <h1>Custo Real</h1>
          <p>Faça login para continuar</p>
        </div>

        <!-- Email -->
        <ion-item lines="none" class="modern-input">
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-input
            type="email"
            placeholder="Email"
            [(ngModel)]="user.email">
          </ion-input>
        </ion-item>

        <!-- Senha -->
        <ion-item lines="none" class="modern-input">
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-input
            type="password"
            placeholder="Senha"
            [(ngModel)]="user.password">
          </ion-input>
        </ion-item>

        <!-- Botão -->
        <ion-button
          expand="block"
          class="login-btn"
          (click)="signIn()"
          [disabled]="loading">

          <ion-spinner
            *ngIf="loading"
            name="dots"
            class="spinner">
          </ion-spinner>

          <span *ngIf="!loading">Entrar</span>
        </ion-button>

        <!-- Divider -->
        <div class="divider">
          <span>ou</span>
        </div>

        <!-- Cadastro -->
        <div class="signup">
          <span>Não tem conta?</span>
          <ion-router-link routerLink="/signUp">
            Criar conta
          </ion-router-link>
        </div>


      </ion-card-content>
    </ion-card>

  </div>

</ion-content>
