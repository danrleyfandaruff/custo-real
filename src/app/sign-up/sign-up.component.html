<ion-content class="signup-content">

  <div class="background-blur"></div>

  <div class="signup-wrapper">

    <ion-card class="signup-card">
      <ion-card-content>

        <!-- Brand -->
        <div class="brand">
          <ion-icon name="person-add-outline"></ion-icon>
          <h1>Criar conta</h1>
          <p>Leva menos de 1 minuto</p>
        </div>

        <!-- Nome -->
        <ion-item lines="none" class="modern-input">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-input
            type="text"
            placeholder="Nome completo"
            [(ngModel)]="user.name">
          </ion-input>
        </ion-item>

        <!-- Email -->
        <ion-item lines="none" class="modern-input">
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-input
            type="email"
            placeholder="Email"
            [(ngModel)]="user.email">
          </ion-input>
        </ion-item>

        <!-- Senha -->
        <ion-item lines="none" class="modern-input">
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-input
            type="password"
            placeholder="Senha"
            [(ngModel)]="user.password">
          </ion-input>
        </ion-item>

        <!-- Botão -->
        <ion-button
          expand="block"
          class="signup-btn"
          (click)="signUp()"
          [disabled]="loading">

          <ion-spinner
            *ngIf="loading"
            name="dots"
            class="spinner">
          </ion-spinner>

          <span *ngIf="!loading">Criar conta</span>
        </ion-button>

        <!-- Divider -->
        <div class="divider">
          <span>ou</span>
        </div>

        <!-- Login -->
        <div class="signin">
          <span>Já tem conta?</span>
          <ion-router-link routerLink="/sign-in">
            Entrar
          </ion-router-link>
        </div>

      </ion-card-content>
    </ion-card>

  </div>

</ion-content>
