<ion-content class="profile-content">

  <div class="background-blur"></div>

  <div class="profile-wrapper">

    <ion-card class="profile-card">
      <ion-card-content>

        <!-- Avatar -->
        <div class="avatar-wrapper" *ngIf="user.url">
          <img [src]="user.url" alt="Avatar">
        </div>

        <h2 class="title">Meu perfil</h2>
        <p class="subtitle">Gerencie suas informações</p>

        <!-- Email (readonly) -->
        <ion-item lines="none" class="modern-input readonly">
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-input
            type="email"
            [value]="user.email"
            disabled>
          </ion-input>
        </ion-item>

        <!-- Nome -->
        <ion-item lines="none" class="modern-input">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-input
            type="text"
            placeholder="Seu nome"
            [(ngModel)]="user.name">
          </ion-input>
        </ion-item>

        <!-- Website -->
        <ion-item lines="none" class="modern-input">
          <ion-icon name="globe-outline" slot="start"></ion-icon>
          <ion-input
            type="text"
            placeholder="Website"
            [(ngModel)]="user.website">
          </ion-input>
        </ion-item>

        <!-- Botão -->
        <ion-button
          expand="block"
          class="update-btn"
          (click)="update()"
          [disabled]="loading">

          <ion-spinner
            *ngIf="loading"
            name="dots"
            class="spinner">
          </ion-spinner>

          <span *ngIf="!loading">Salvar alterações</span>
        </ion-button>

      </ion-card-content>
    </ion-card>

  </div>

</ion-content>
